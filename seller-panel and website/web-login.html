<style>



.blob-container {
    position: static;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0; /* Send blobs behind the content */
}

.blob {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
    animation: float 5s infinite ease-in-out;
}

.blob1 {
    background: #10182f;
    width: 200px;
    height: 200px;
    top: 20%;
    left: 30%;
    animation-delay: 0s;
}

.blob2 {
    background: black;
    width: 300px;
    height: 300px;
    top: 60%;
    left: 50%;
    animation-delay: 1s;
}

.blob3 {
    background: rgb(163, 171, 196);
    width: 250px;
    height: 250px;
    top: 80%;
    left: 20%;
    animation-delay: 2s;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
    100% {
        transform: translateY(0);
    }
}

.content {
    position: relative;
    z-index: 1; /* Keep content above the blobs */
    color: #333; /* Text color */
    text-align: center; /* Center the text */
    padding-top: 100px; /* Add padding to the top */
}
</style>

    <!-- THIRD PARTY JS -->
    <!-- scripts -->
    <script src="./web-assets/assets/js/script.js"></script>
     
    <script>
        // Load the header dynamically
         document.getElementById("header").innerHTML = fetch('./web-header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        });
      
      
        document.getElementById("footer").innerHTML = fetch('./web-footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        });
        document.getElementById("preloader").innerHTML = fetch('./web-preloader.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById("preloader").innerHTML = data;
        });
      </script>
    <script>
        document.querySelectorAll('.switch-to-signup').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.signup-form').classList.add('active');
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.forget-form').classList.remove('active');
            });
        });

        document.querySelectorAll('.switch-to-login').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.login-form').classList.add('active');
                document.querySelector('.signup-form').classList.remove('active');
                document.querySelector('.forget-form').classList.remove('active');
            });
        });

        document.querySelectorAll('.switch-to-forgot').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.forget-form').classList.add('active');
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.signup-form').classList.remove('active');
            });
        });
    </script>
