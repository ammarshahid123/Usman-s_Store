<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
   /* Hidden div styling */
   .hover-content {
      display: none;
      position: absolute;
      top: 220px;
      left: 34%; /* Right side of the link */
      margin-left: 10px;
      width: 400px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    .hover-link:hover +  .hover-content{
            display: block;
    }

    /* Show div on hover */

    .hover-content img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    .hover-text{
        padding: 10px;
    background-color: #ececec;
    border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="hover-target">
  Hover over me
  <div class="hover-content">
    <p>Hereâ€™s your statement!</p>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  </div>
</div>

</body>
</html>
