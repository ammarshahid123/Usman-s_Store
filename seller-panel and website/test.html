<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

.click-btn {
  display: flex;
  width: 120px;
  height: 40px;
  justify-content: center;
  align-items: center;
  margin: 0.5rem;
  line-height: 35px;
  border: 1px solid;
  border-radius: 5px;
  text-align: center;
  font-size: 16px;
  color: #000;
  text-decoration: none;
  transition: all 0.35s;
  box-sizing: border-box;
}




.btn-style700 {
  position: relative;
  border-color: #979695;
  color: #979695;
}
.btn-style700::before, .btn-style700::after {
  position: absolute;
  top: 0;
  left: 0;
  border-color: #dd6395;
  border-radius: 5px;
  border-style: solid;
  transition: all 0.35s;
  content: "";
  z-index: 1;
}
.btn-style700::before {
  width: 0;
  height: 100%;
  border-width: 1px 0 1px 0;
}
.btn-style700::after {
  width: 100%;
  height: 0;
  border-width: 0 1px 0 1px;
}
.btn-style700:hover {
  border-color: #dd6395;
  color: #dd6395;
}
.btn-style700:hover::before {
  width: 100%;
  border-width: 1px 0 1px 0;
}
.btn-style700:hover::after {
  height: 100%;
  border-width: 0 1px 0 1px;
}

.btn-style702 {
  position: relative;
  border-color: transparent;
  color: #fff;
}
.btn-style702::before, .btn-style702::after {
  height: 100%;
  position: absolute;
  top: 0;
  transition: all 0.3s;
  content: "";
}
.btn-style702::before {
  width: 100%;
  left: 0;
  border-radius: 5px;
  background-color: #716eef;
  z-index: -1;
}
.btn-style702::after {
  width: 0;
  left: 50%;
  border-top: 1px solid transparent;
  border-bottom: 1px solid transparent;
  transform: translate(-50%, 0);
  z-index: 1;
}
.btn-style702:hover {
  color: #716eef;
}
.btn-style702:hover::before {
  transform: scale(0, 1);
}
.btn-style702:hover::after {
  width: 100%;
  border-color: #716eef;
  transition-delay: 0.2s;
}


</style>
<body>
  
  
      <div><a class="click-btn btn-style700" href="#">Login</a></div>
      <div><a class="click-btn btn-style702" href="#">Sign up</a></div>

</body>
</html>
