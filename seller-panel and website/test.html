<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Folder</title>
</head>
<body>

    <!-- Button to trigger folder selection -->
    <button id="selectFolder">Select Folder</button>
    
    <!-- Hidden input to select folder -->
    <input type="file" id="folderInput" webkitdirectory multiple style="display:none">
    
    <!-- Display selected folder contents -->
    <ul id="fileList"></ul>
    
    <script>
        // Get button and input elements
        const selectFolderBtn = document.getElementById('selectFolder');
        const folderInput = document.getElementById('folderInput');
        const fileList = document.getElementById('fileList');

        // When the button is clicked, trigger the hidden file input
        selectFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        // Handle folder selection
        folderInput.addEventListener('change', (event) => {
            const files = event.target.files;
            fileList.innerHTML = ''; // Clear previous list
            
            // Display selected folder contents
            for (let i = 0; i < files.length; i++) {
                const li = document.createElement('li');
                li.textContent = files[i].webkitRelativePath;
                fileList.appendChild(li);
            }
        });
    </script>

</body>
</html>
