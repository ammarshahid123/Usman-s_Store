<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Stacked Image Cards</title>
    <style>
        .variant-img-container {
            position: relative;
            width: 150px;
            height: 300px;
            margin: 50px auto;
            
                    .variant-img {
                        width: 50%;
                        height: 80px; /* Adjust card height as needed */
                        border-radius: 8px;
                        position: absolute;
                        top: 0;
                        left: 0;
                        transition: transform 0.3s ease;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        background-size: cover;
                        background-position: center;
                    }
            
                    .variant-img:nth-child(1) {
                        z-index: 3;
                    }
            
                    .variant-img:nth-child(2) {
                        z-index: 2;
                        height: 67px;
                transform: translate(-20px, 6px) rotate(-14deg);
                    }
            
                    .variant-img:nth-child(3) {
                        height: 67px;
                        transform: translate(20px, 6px) rotate(14deg);
                        z-index: 1;
                    }
        }
    </style>
</head>
<body>

<div class="variant-img-container">
    <img class="variant-img" src="./assets/images/products/01.png">
    <img class="variant-img" src="./assets/images/products/02.png">
    <img class="variant-img" src="./assets/images/products/03.png">
</div>

</body>
</html>
