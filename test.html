<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>


</style>
<body>
  
<div class="range-slider">
  <span>
    <div class="from">
      Min
    <input type="number" value="0" min="0" max="10000000"/> 
    </div>
    <div class="to">
      Max
    <input type="number" value="50000" min="0" max="10000000"/>
    </div>
  </span>
<input value="0" min="0" max="10000000" step="500" type="range"/>
<input value="50000" min="0" max="10000000" step="500" type="range"/>
<svg width="100%" height="24">
  <line x1="4" y1="0" x2="300" y2="0" stroke="#444" stroke-width="12" stroke-dasharray="1 28"></line>
</svg>
</div>
<script>
  (function() {

var parent = document.querySelector(".range-slider");
if(!parent) return;

var
  rangeS = parent.querySelectorAll("input[type=range]"),
  numberS = parent.querySelectorAll("input[type=number]");

rangeS.forEach(function(el) {
  el.oninput = function() {
    var slide1 = parseFloat(rangeS[0].value),
        slide2 = parseFloat(rangeS[1].value);

    if (slide1 > slide2) {
      [slide1, slide2] = [slide2, slide1];
      // var tmp = slide2;
      // slide2 = slide1;
      // slide1 = tmp;
    }

    numberS[0].value = slide1;
    numberS[1].value = slide2;
  }
});

numberS.forEach(function(el) {
  el.oninput = function() {
    var number1 = parseFloat(numberS[0].value),
        number2 = parseFloat(numberS[1].value);
    
    if (number1 > number2) {
      var tmp = number1;
      numberS[0].value = number2;
      numberS[1].value = tmp;
    }

    rangeS[0].value = number1;
    rangeS[1].value = number2;

  }
});

})();
</script>
</body>
</html>
