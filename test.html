<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<style>
  /* Wrapper for the notification */
.message-btn{
  position: relative;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #007bff; /* Blue circle */
  border-radius: 50%;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px, rgba(0, 0, 0, 0.2) 0px 1px 3px;
  i{
    font-size: 36px;
    color: white;
  }
  
  /* Notification badge */
  .notification-badge {
    position: absolute;
    top: -4px;
    right: 3px;
    width: 20px;
    height: 20px;
    background-color: #e00; /* Red for badge */
    color: #fff;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;
  }
}


</style>
<body>

<div class="notification-wrapper message-btn">
  <i class='bx bxs-message-rounded'></i>
  <div class="notification-badge">1</div>
</div>
</body>
</html>
